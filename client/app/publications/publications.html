<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="col-lg-12 text-center">
        <h1 class="section-title wow fadeInDown">Publikációk</h1>

        <h3 class="section-heading text-muted wow fadeIn" data-wow-delay="0.5s">Publikációk és média megjelenések rólam és a munkáimról</h3>
    </div>
</div>

<div class="container" style="padding-bottom: 50px;">
    <ul class="tmtimeline">
        <li ng-repeat="publication in myPublications track by $index" class="wow fadeInUp" data-wow-delay="{{200 + $index*200}}ms">
            <time class="tmtime" datetime="{{publication.date}}"><span>{{publication.date}}</span><span ng-if="publication.type">{{publication.type}}</span></time>
            <div class="tmicon fa" ng-class="publication.icon"></div>
            <div class="tmlabel">
                <h2>{{publication.title}}</h2>
                <p ng-if="publication.text">
                    <span class="fa fa-quote-left wow fadeInDown" data-wow-delay="1s"></span>
                    {{publication.text}}
                    <span class="wow zoomIn" data-wow-delay="0.3s">.</span>
                    <span class="wow zoomIn" data-wow-delay="0.4s">.</span>
                    <span class="wow zoomIn" data-wow-delay="0.5s">.</span>
                    <span class="fa fa-quote-right wow fadeInUp" data-wow-delay="1s"></span>
                </p>

                <a ng-if="publication.link" class="btn btn-primary" target="_blank" href="{{publication.link}}">Részletek</a>
            </div>
        </li>
    </ul>
</div>

<footer class="footer">
    <div ng-include="'components/social/social.html'"></div>
</footer>
